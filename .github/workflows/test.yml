name: Test code base

on:
  pull_request:
    branches:
     - trunk

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Install pytest
        run: |
          pip install pytest
      - name: Running tests
        run: |
          pytest
name: Lint code base

on:
  pull_request:
    branches:
     - trunk
  push:
    branches:
    - trunk

jobs:
  lint-pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ '3.7', '3.8', '3.9' ]
    name: Lint on ${{ matrix.os }} with pylint ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Install pylint
        run: |
          pip install pylint
      - name: Analysing the AI code with pylint
        run: |
          pylint spicepy

  lint-flake8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ '3.7', '3.8', '3.9' ]
    name: Lint on ${{ matrix.os }} with flake8 ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Install flake8
        run: |
          pip install flake8
      - name: Analysing the AI code with flake8
        run: |
          flake8 spicepy